l_english:
 ROC.1.t:0 "[CHI.GetLeader]와의 회담"
 ROC.1.d:0 "타임슬립 직후 우리는 중국 내부 및 기타 아시아 지역 및 세계의 사정을 판단하기 위하여 총력을 기울였고, 그 결과 지금 우리가 도착한 곳은 1930년대의 아시아임을 확신했습니다. 이 사실을 전해들은 마잉주 총통께서는 지금 우리가 할 수 있는 최선은 장제스와의 회담을 통해 장제스 정부에 합류하여 항일 전쟁에서 빠르게 승리를 거머쥐고 중화 소비에트 공화국을 토벌하는 것이라고 말씀하셨습니다. 이에 우리는 난징으로 전보를 발송하였고 장제스는 난징 총통부에서 1시간 가량의 짧은 회담을 갖자는 연락을 보내왔습니다."
 ROC.1.a:0 "당연히 찾아가야하지 않겠는가!"