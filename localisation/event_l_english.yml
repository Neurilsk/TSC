 ROC.0.t:0 "[CHI.GetLeader]와의 회담"
 ROC.0.d:0 "타임슬립 직후 우리는 중국 내부 및 기타 아시아 지역 및 세계의 사정을 판단하기 위하여 총력을 기울였고, 그 결과 지금 우리가 도착한 곳은 1930년대의 아시아임을 확신했습니다. 이 사실을 전해들은 [ROC.GetLeader] 총통께서는 지금 우리가 할 수 있는 최선은 [CHI.GetLeader]와의 회담을 통해 [CHI.GetLeader] 정부에 합류하여 항일 전쟁에서 빠르게 승리를 거머쥐고 중화 소비에트 공화국을 토벌하는 것이라고 말씀하셨습니다. 이에 우리는 난징으로 전보를 발송하였고 [CHI.GetLeader]는 난징 총통부에서 1시간 가량의 짧은 회담을 갖자는 연락을 보내왔습니다."
 ROC.0.a:0 "당연히 찾아가야하지 않겠는가!"
 
 ROC.1.t:0 "[CHI.GetLeader]와 [ROC.GetLeader]의 만남"
 ROC.1.d:0 "[ROC.GetLeader] 총통을 필두로한 20여명의 대표단이 타이페이를 출발하여 난징에 도착하였습니다. [CHI.GetLeader] 총통은 우리는 환한 웃음으로 맞이하셨습니다.\n\n"먼 길 오느라 수고 많으셨소!"""
 ROC.1.a:0 "반가워 해주시다니 기쁘오!"

 ROC.2.t:0 "실망스러운 회담"
 ROC.2.d:0 ""타이페이로 돌아온 [ROC.GetLeader] 총통의 얼굴은 흙빛이었습니다. 그의 정색에는 실망감과 애통함이 묻어났습니다. 분노도 섞여 있는 듯 하였습니다. 그리고 저녁, [ROC.GetLeader] 총통은 회담의 결과를 발표하였습니다."\n\n이번 회담의 결과는 실패입니다. 우리는 [CHI.GetLeader] 총통과 함께 총통부로 들어갔고, 이야기를 시작했습니다. 우리는 약 20분에 걸쳐서 우리가 2009년의 타이완 섬에서 왔고, 우리의 신분이 중화민국의 관료임을 알렸고, 중화민국이 일본에게 승리하나 공산당에게 패배해 국부천대를 단행하게 되는 역사에 대하여 설명하였고, 우리가 가진 총기 몇 정으로 우리가 미래에서 왔음을 증명하려 했습니다. 하지만 [CHI.GetLeader] 총통이 보인 반응은 멸시였습니다. [CHI.GetLeader] 총통은 과거 태평천국운동을 주도한 홍수전을 언급하며 종교를 너무 깊히 믿는 것은 건강에 좋지 않다는 말을 하며 우리를 모욕했습니다. 그리고 우리는 다시 이야기를 이어 나가려 시도했지만, [CHI.GetLeader] 총통은 우리에게 "당신들이 정말 대만섬 전역을 장악하고 있다면, 뭐... 그것도 놀라운 일이겠지만, 난징정부는 그저 당신들을 운남이나 광서의 무리들과 같은 군벌로 취급하는 수 밖에 없겠습니다. "라고 말하며 나가버렸습니다."
 ROC.2.a:0 "다음을 기약하지..."

 ROC.3.t:0 "차이잉원 - 마잉주 선언"
 ROC.3.d:0 "차이잉원 - 마잉주 선언\n\n"오늘 아침 중화민국 민주진보당 총통 차이잉원과 중화민국 총통 마잉주는 장제스의 중화민국 난징정부와 별개로 타이베이에서 정부를 운영하며, 난징정부과 다른 길을 걷는데 있어서 양당의 합당이 불가피하다는 것에 동의하였습니다. 두 총통은 타이완의 엄청난 군사적 능력과 우리만이 가질 수 있는 '기억'이라는 거대한 무기를 가지고 중국 대륙을 수복하고 진정한 중화민국을 복원하는 것, 더 나아가 항일전쟁의 복수를 하고 중화의 질서를 복원하는 것이 중화민국에게 닥쳐온 이 거대한 축복아닌 축복에 보답하는 것이라고 강조하였습니다. 민주진보당과 중국국민당은 중국이 통일되는 시점까지 양당을 해산하고, 약 100명으로 구성된 '중화민국내각'을 운영하면서 중화민국의 부흥을 촉진하는데 힘을 합치기로 결의하였습니다. 일각에서는 이를 독재의 씨앗이라며 우려하였지만, 두 총통은 "중화민국에게 닥쳐온 국제 정세의 변화 등을 고려했을 때 이러한 조치는 최선입니다. 하지만, 집회 및 출판 등의 자유는 계속 보존될 것이며, 최소한의 민주주의는 훼손되지 않을 것입니다"라고 논란을 일축하였습니다."
 ROC.3.a:0 ""

 ROC.4.t:0 "양광 협치 혁파 전략"
 ROC.4.d:0 "중화민국 국방부는 지금 중화민국의 광서, 광동성의 군벌이 협력하고 있는 것이 우리의 화남 수복의 첫걸음을 막고 있는 장애물 중 하나라고 발표하였습니다. 이에 중화민국 국방부는 구 광동군벌을 복원하여 양광군벌을 난닝(남녕)의 광서군벌과 광저우(광주)의 광동군벌로 분열시키는 전략을 사용하기로 하였습니다. 이것이 남광전략입니다.\n\n중화민국 국방부는 남광전략을 실행하기 위하여 광저우에 여러 첩보원들을 파견하였고, 결국 그들은 구 광동군벌의 수뇌들과 접촉하는데 성공하였습니다. 광동군벌의 수뇌들은 우리 첩보원들의 언변에 혹해 광동군벌의 복위에 참여할 것을 결의하였고, 그들은 우리의 지원아래 광저우에서 폭동을 일으켜 광동정부를 복원하였습니다. 이 과정에서 광서, 광동 군벌의 힘은 빠져버렸습니다. 이제 우리는 광동, 광서에 우리의 깃발을 꽂으러 가야합니다."
 ROC.4.a:0 "우리는 승리한다!"
 
 ROC.5.t:0 "광동성 해방"
 ROC.5.d:0 "광동성을 우리가 점령한 이후, 우리는 광동성에 잔재한 광동 군벌의 악습들을 혁파하였고, 파괴된 광동성으로 여러가지 자본을 복구하였습니다. 또한 우리가 중화민국을 복원하는 데 있어서 자신있다는 것을 선전하며 지금 광동성을 향하고 있는 장제스의 압박, 일본의 위협 등으로부터 광동성을 구원하는데 우리의 총력을 쏟아붇겠다고 선언했습니다. 이제 광둥은 우리 국민의 땅입니다!"
 ROC.5.a:0 "해방을 향하여"